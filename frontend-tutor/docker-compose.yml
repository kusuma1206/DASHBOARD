version: '3.8'

services:
  # =============================================================================
  # Course Platform Frontend
  # =============================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build-time environment variables
        # These get baked into the static JS bundle
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:4000}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID:-}
    image: course-platform-frontend:latest
    container_name: cp-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    networks:
      - cp-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits (optional, uncomment if needed)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 256M
    #     reservations:
    #       cpus: '0.1'
    #       memory: 64M

networks:
  cp-network:
    driver: bridge
    name: course-platform-network
